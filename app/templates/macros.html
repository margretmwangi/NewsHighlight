{% macro sourceCategory(categories) %}
    {% for category in categories%}

    <div class="row">
        <div class="col-md-4">
            <h3> {{category.name}} </h3>
        </div>
        <div class="panel-body">
            <p> {{category.description|truncate(100)}}
                <br>
                <a href="/articles/{{category.id}}&40" class="btn btn-success btn-sm">Read {{category.name}}.</a>
            </p>            
        </div>
    </div>

{% endfor %} 
{% endmacro %}
